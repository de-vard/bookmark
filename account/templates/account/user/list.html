{% extends "base.html" %}
{% load thumbnail %}

{% block title %}People{% endblock %}

{% block content %}
  <h1>People</h1>
  <div id="people-list">
    {% for user in users %}
        <div class="user">
          {% thumbnail user.profile.photo "180x180" as im %}
            <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">



          <div class="info">
            <a href="{{ user.get_absolute_url }}" class="title">
            {{ user.get_full_name }}
            </a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
